<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .countdown {
            font-size: 2em;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #blahaj {
            position: fixed;
            top: 50%;
            left: -150px;
            width: 100px;
            transform: translateY(-50%);
            animation: swim 10s linear infinite;
        }
        @keyframes swim {
            0% {
                left: -150px;
                transform: translateY(-50%) scaleX(1);
            }
            50% {
                left: calc(100% + 150px);
                transform: translateY(-50%) scaleX(1);
            }
            50.01% {
                transform: translateY(-50%) scaleX(-1);
            }
            100% {
                left: -150px;
                transform: translateY(-50%) scaleX(-1);
            }
        }
    </style>
</head>
<body>
    <div class="message">coming soon...</div>
    <div id="countdown" class="countdown"></div>
    <img id="blahaj" src="static/blahaj.png" alt="Blahaj">

    <script>
        function countdownTimer(targetDate) {
            const countdownElement = document.getElementById('countdown');
            
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = "EXPIRED";
                }
            }

            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        }

        const targetDate = new Date('September 21, 2024 00:00:00').getTime();
        countdownTimer(targetDate);

        counter = 0

        function resetAnimation() {
            const blahaj = document.getElementById('blahaj');
    
            if (counter == 1) {
                blahaj.style.animation = 'none';
                blahaj.style.animation = null; 
                counter = 0
            } else
                counter = 1

            function getRandomNumber(min = 10, max = 90) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            blahaj.style.top = getRandomNumber() + "%"
            blahaj.offsetHeight; // trigger reflow
        }

        setInterval(resetAnimation, 5000);
    </script>
</body>
</html>
